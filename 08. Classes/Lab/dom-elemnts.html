<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fansty-text {
        font-style: italic;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .high-text {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let divElement = document.createElement("div");
      divElement.textContent = "Some text here";
      divElement.classList.add("fansty-text");
      let rootElemnt = document.getElementById("root");
      rootElemnt.appendChild(divElement);

      divElement.addEventListener("mouseover", (e) => {
        e.currentTarget.classList.add("high-text");
      });

      divElement.addEventListener("mouseout", (e) => {
        e.currentTarget.classList.remove("high-text");
      });
      console.log(divElement instanceof HTMLDivElement);
    </script>
  </body>
</html>
