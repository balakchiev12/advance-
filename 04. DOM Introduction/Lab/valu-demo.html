<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form action="#">
      <label for="username">Username:</label>
      <input type="text" id="username" />
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <input type="text" id="result" />
      <input type="button" value="Login" onclick="login()" 'login' />
    </form>
    <script>
      function login() {
        let elementUsername = document.getElementById("username");
        let resultByElement = document.getElementById("result");
        if (elementUsername.value == "Pesho") {
          resultByElement.value = "Ready";
        } else {
          resultByElement.value = "Incorect Username or Password !?";
        }
      }
    </script>
  </body>
</html>
