<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Movie List</h1>

    <ul id="list">
      <li>The Matrix</li>
    </ul>

    <input type="text" name="title" />

    <button onclick="onAddClick(event)">Add</button>
    <script>
      function onAddClick(event) {
        let movieInputElement = document.querySelector('input[name="title"]'); // get element whit no id
        let moveiListElement = document.getElementById("list");

        let movieLiElement = document.createElement("li"); // what element to creat
        movieLiElement.textContent = movieInputElement.value;

        // moveiListElement.appendChild(movieLiElement); // add element in last
        moveiListElement.prepend(movieLiElement); // add element in first
      }
    </script>
  </body>
</html>
