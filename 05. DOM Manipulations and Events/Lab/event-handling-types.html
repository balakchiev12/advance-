<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Movie List</h1>
    <div id="number">0</div>
    <button id="increment">+</button>
    <button id="decrement">-</button>

    <script>
      let number = document.getElementById("number");
      let incrementElemnt = document.getElementById("increment");
      let decrementElemnt = document.getElementById("decrement");

      incrementElemnt.onclick = () => {
        let curentNumber = Number(number.textContent);
        number.textContent = curentNumber + 1;
      };

      decrementElemnt.addEventListener("click", function () {
        let curentNumber = Number(number.textContent);
        number.textContent = curentNumber - 1;
      });
    </script>
  </body>
</html>
